<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial}
input,textarea,button{width:100%;margin:5px 0}
pre{border:1px solid #000;padding:10px}
</style>
</head>

<body>

<h2>Admin Panel</h2>

<h3>State</h3>
<input id="scode" placeholder="State Code (WB)">
<textarea id="sen" placeholder="State Intro EN"></textarea>
<textarea id="sbn" placeholder="State Intro BN"></textarea>

<h3>City</h3>
<input id="cname" placeholder="City Name">
<textarea id="cen" placeholder="City Intro EN"></textarea>
<textarea id="cbn" placeholder="City Intro BN"></textarea>

<button onclick="generate()">GENERATE JSON</button>

<pre id="out"></pre>

<script>
let data={};

fetch("data.json").then(r=>r.json()).then(d=>data=d);

function generate(){
  const s=scode.value;
  if(!data[s]) data[s]={state:{},cities:{}};

  data[s].state.intro={en:sen.value,bn:sbn.value};
  data[s].cities[cname.value]={intro:{en:cen.value,bn:cbn.value}};

  out.textContent=JSON.stringify(data,null,2);
}
</script>

</body>
</html>
