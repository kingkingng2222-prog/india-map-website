<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>India Interactive Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0b5ed7;
      color: white;
      text-align: center;
      padding: 15px;
    }

    #container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    #map {
      width: 60%;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #details {
      width: 40%;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>India Interactive Map</h1>
    <button onclick="toggleLang()"
        style="margin-top:10px;padding:6px 12px;cursor:pointer;">
  EN / BN
</button>
  <button id="langBtn">EN / BN</button>
</header>

<div id="container">

  <div id="map">
<!-- REAL INDIA SVG MAP -->
<svg viewBox="0 0 1000 1000" width="100%" height="600"
     xmlns="http://www.w3.org/2000/svg">

  <!-- WEST BENGAL -->
  <path id="WB" d="M760 420 L790 460 L780 520 L740 500 Z"
        fill="#cfd8dc" stroke="#333"/>

  <!-- UTTAR PRADESH -->
  <path id="UP" d="M520 360 L700 360 L700 420 L520 420 Z"
        fill="#cfd8dc" stroke="#333"/>

  <!-- BIHAR -->
  <path id="BR" d="M700 380 L760 380 L760 430 L700 430 Z"
        fill="#cfd8dc" stroke="#333"/>

  <!-- MAHARASHTRA -->
  <path id="MH" d="M420 520 L600 520 L580 640 L420 620 Z"
        fill="#cfd8dc" stroke="#333"/>

  <!-- TAMIL NADU -->
  <path id="TN" d="M560 720 L600 820 L540 840 L500 760 Z"
        fill="#cfd8dc" stroke="#333"/>

  <!-- add more states later -->
</svg>

  </div>

  <div id="details">
    <p>Click on a state</p>
<script src="script.js"></script>
  </div>

</div>



<script src="script.js"></script>
</body>
</html>
