<html>

  <title>India Map Website</title>
  <link rel="stylesheet" href="style.css">

<header>
  <h1>India Interactive Map</h1>
</header>

<div id="container">

  <div id="map">

    <!-- INLINE SVG MAP (MUST BE HERE) -->
    <svg viewBox="0 0 200 200" width="100%" height="400"

      <!-- West Bengal -->
      <path id="WB"
            d="M120 60 L140 80 L135 110 L115 100 Z"
            fill="#cfd8dc"
            stroke="#333"
            stroke-width="1"/>

      <!-- Uttar Pradesh -->
      <path id="UP"
            d="M60 60 L110 60 L110 80 L60 80 Z"
            fill="#cfd8dc"
            stroke="#333"
            stroke-width="1"/>

    </svg>

  </div>

  <div id="details">
    <p>Click on a state to see details</p>
  </div>

</div>

<script src="script.js"></script>
