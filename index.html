<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SimpleMaps CSS -->
  <link rel="stylesheet" href="https://simplemaps.com/static/css/countrymap.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #0b5ed7;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
    }

    #map {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: auto;
    }

    #details {
      flex: 1;
      background: #fff;
      padding: 15px;
      min-height: 500px;
      border-left: 2px solid #ddd;
    }
  </style>
</head>

<body>

<header>
  <h2>India Map (Clickable States)</h2>
</header>

<div id="container">
  <div id="map"></div>

  <div id="details">
    <p>Click any state on the map</p>
  </div>
</div>

<!-- SimpleMaps main library -->
<script src="https://simplemaps.com/static/js/countrymap.js"></script>

<!-- YOUR MAP DATA FILE -->
<script src="mapdata.js"></script>

<!-- OPTIONAL CUSTOM LOGIC -->
<script src="script.js"></script>

</body>
</html>
