<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>India Interactive Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0b5ed7;
      color: white;
      text-align: center;
      padding: 15px;
    }

    #container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    #map {
      width: 60%;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #details {
      width: 40%;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>India Interactive Map</h1>
</header>

<div id="container">

  <div id="map">

    <svg viewBox="0 0 200 200"
         width="100%" height="400"
         xmlns="http://www.w3.org/2000/svg"
         style="border:1px solid black">

      <!-- West Bengal -->
      <path id="WB"
            d="M120 60 L140 80 L135 110 L115 100 Z"
            fill="#cfd8dc"
            stroke="#333"
            stroke-width="1"/>

      <!-- Uttar Pradesh -->
      <path id="UP"
            d="M60 60 L110 60 L110 80 L60 80 Z"
            fill="#cfd8dc"
            stroke="#333"
            stroke-width="1"/>

    </svg>

  </div>

  <div id="details">
    <p>Click on a state</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
