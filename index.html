<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>India Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h2>India Interactive Map</h2>
  <button id="langBtn">EN / BN</button>
</header>

<main id="container">

  <!-- IMPORTANT: SimpleMaps container ID -->
  <section id="mapSection">
    <div id="simplemaps_countrymap"></div>
  </section>

  <section id="details">
    <p class="hint">Click any state on the map</p>
  </section>

</main>

<!-- MUST LOAD IN THIS ORDER -->
<script src="https://simplemaps.com/static/js/countrymap.js"></script>
<script src="mapdata.js"></script>
<script src="script.js"></script>

</body>
</html>
